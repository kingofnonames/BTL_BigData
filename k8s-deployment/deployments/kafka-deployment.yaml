apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: bigdata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.5.0
          envFrom:
            - configMapRef:
                name: kafka-config
          resources:
            limits:
              memory: "768Mi"
              cpu: "0.8"
