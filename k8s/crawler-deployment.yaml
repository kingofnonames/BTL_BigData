apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler
  labels:
    app: crawler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crawler
  template:
    metadata:
      labels:
        app: crawler
    spec:
      containers:
        - name: crawler
          image: bigdata/crawler:latest
          imagePullPolicy: Never
          workingDir: /app
          command: ["python3", "pipeline.py"]
          env:
            - name: KAFKA_BOOTSTRAP
              value: "kafka:9092"
            - name: KAFKA_TOPIC
              value: "stock-raw"
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
            - name: logs-volume
              mountPath: /app/logs
      volumes:
        - name: data-volume
          hostPath:
            path: /crawler/data
            type: DirectoryOrCreate
        - name: logs-volume
          hostPath:
            path: /crawler/logs
            type: DirectoryOrCreate
